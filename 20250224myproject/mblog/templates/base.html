<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}我的社群貼文{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        {% include 'header.html' %}
        <div class="row mt-3">
            <!-- 左側選單 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>快捷選單</h3>
                    </div>
                    <div class="card-body">
                        <div class='list-group'>
                            <a href='/' class='list-group-item'>🏠 首頁</a>
                            <a href='https://google.com/news' class='list-group-item'>📰 即時新聞</a>
                            <a href='https://youtube.com/' class='list-group-item'>🎥 YouTube</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 主要內容 -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        {% block headmessage %}{% endblock %}
                    </div>
                    <div class="card-body">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
